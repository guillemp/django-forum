{% extends "base.html" %}
{% load extras %}
{% block title %}{{ profile.username }}{% endblock %}
{% block content %}

<div class="container">
	<div class="row">
		<div class="col-md-12">
			
			<h2 class="topic-title">{{ post.topic.title }}</h2>
			
			<ol class="breadcrumb">
				<li><a href="/">Home</a></li>
				<li><a href="{{ post.topic.forum.url }}">{{ post.topic.forum.name }}</a></li>
				<li class="active"><a href="{{ post.topic.url }}">{{ post.topic.title }}</a></li>
			</ol>
			
			<div class="posts">
				{% include "post_row.html" %}
			</div>
			
		</div>
	</div>
</div>

{% endblock %}
